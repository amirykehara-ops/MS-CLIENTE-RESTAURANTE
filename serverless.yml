org: amirykehara  # Unificado; cambia si usas la otra org
service: pardos-unified  # Nombre unificado para cliente + restaurante

provider:
  name: aws
  runtime: python3.13
  region: us-east-1
  memorySize: 256
  timeout: 29  # Reducido para evitar warnings en HTTP API (max 30s)
  iam:
    role: arn:aws:iam::773506457076:role/LabRole  # De la primera cuenta; ajusta si necesario
  environment:
    CUSTOMERS_TABLE: CustomersTable-${self:provider.stage}
    ORDERS_TABLE: OrdersTable-${self:provider.stage}
    STEPS_TABLE: StepsTable-${self:provider.stage}
    EVENT_BUS_NAME: PardosEventBus-${self:provider.stage}
  httpApi:
    cors: true  # Global para todos los endpoints (reemplaza cors: true del segundo)

functions:
  # === CLIENTE API ===
  createOrder:
    handler: handler.create_order
    events:
      - httpApi:
          path: /orders
          method: post
  getOrdersByCustomer:
    handler: handler.get_orders_by_customer
    events:
      - httpApi:
          path: /orders/{customerId}
          method: get
  createCustomer:
    handler: handler.create_customer
    events:
      - httpApi:
          path: /customers
          method: post
  getCustomer:
    handler: handler.get_customer
    events:
      - httpApi:
          path: /customers/{customerId}
          method: get
  getOrder:
    handler: handler.get_order
    events:
      - httpApi:
          path: /order/{orderId}
          method: get

  # === RESTAURANTE API (Etapas manuales) ===
  iniciarEtapa:
    handler: handler.iniciar_etapa
    events:
      - httpApi:
          path: /etapas/iniciar
          method: post
  completarEtapa:
    handler: handler.completar_etapa
    events:
      - httpApi:
          path: /etapas/completar
          method: post

  # === DASHBOARD API (del segundo; implementa handlers) ===
  obtenerResumen:
    handler: handler.obtener_resumen
    events:
      - httpApi:
          path: /dashboard/resumen
          method: get
  obtenerMetricas:
    handler: handler.obtener_metricas
    events:
      - httpApi:
          path: /dashboard/metricas
          method: get
  obtenerPedidos:
    handler: handler.obtener_pedidos
    events:
      - httpApi:
          path: /dashboard/pedidos
          method: get

  # === WORKFLOW STEP FUNCTIONS (automático via EventBridge) ===
  cookingStage:
    handler: handler.cooking_stage
  packagingStage:
    handler: handler.packaging_stage
  deliveryStage:
    handler: handler.delivery_stage
  deliveredStage:
    handler: handler.delivered_stage

resources:
  Resources:
    # === TABLAS DYNAMODB (unificadas con suffix stage) ===
    CustomersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: !Sub CustomersTable-${AWS::StackName}  # Ej: CustomersTable-pardos-unified-dev
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
    OrdersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: !Sub OrdersTable-${AWS::StackName}
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
    StepsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: !Sub StepsTable-${AWS::StackName}
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST

    # === EVENTBRIDGE ===
    PardosEventBus:
      Type: AWS::Events::EventBus
      Properties:
        Name: !Sub PardosEventBus-${AWS::StackName}  # Ej: PardosEventBus-pardos-unified-dev

    # Rule: OrderCreated -> Step Functions (directo, eficiente)
    OrderCreatedRule:
      Type: AWS::Events::Rule
      Properties:
        EventBusName: !Ref PardosEventBus
        EventPattern:
          source:
            - "pardos.orders"
          detail-type:
            - "OrderCreated"
        State: ENABLED
        Targets:
          - Arn: !Ref OrderWorkflowStateMachine
            Id: StepFunctionsTarget
            RoleArn: arn:aws:iam::773506457076:role/LabRole

    # === STEP FUNCTIONS ===
    OrderWorkflowStateMachine:
      Type: AWS::StepFunctions::StateMachine
      Properties:
        StateMachineName: !Sub OrderWorkflow-${AWS::StackName}
        DefinitionString: !Sub |
          {
            "Comment": "Flujo de pedido: CREATED → COOKING → PACKAGING → DELIVERY → DELIVERED",
            "StartAt": "Cooking",
            "States": {
              "Cooking": {
                "Type": "Task",
                "Resource": "${CookingStageLambdaFunction.Arn}",
                "Next": "Packaging"
              },
              "Packaging": {
                "Type": "Task",
                "Resource": "${PackagingStageLambdaFunction.Arn}",
                "Next": "Delivery"
              },
              "Delivery": {
                "Type": "Task",
                "Resource": "${DeliveryStageLambdaFunction.Arn}",
                "Next": "Delivered"
              },
              "Delivered": {
                "Type": "Task",
                "Resource": "${DeliveredStageLambdaFunction.Arn}",
                "End": true
              }
            }
          }
        RoleArn: arn:aws:iam::773506457076:role/LabRole

